<ui:composition template="templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:cmp="http://java.sun.com/jsf/composite/components"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:outputScript library="js" name="reports.js"/>
        <cmp:filterPanel id="filter" bean="#{elevatorsBean}" update="@form:dataMaster" showSeasons="true"
                         showRegions="true" showCultures="true"/>

        <p:panel id="dataMaster" header="#{msg['sls.chart1.name']}" style="text-align:center">

            <p:dataTable var="row" value="#{elevatorsBean.soldTable}">

                <p:column headerText="#{msg['sls.table1.names']}" style="width: 100px">
                    <h:outputText value="#{row[0]}"/>
                </p:column>
                <p:columns value="#{elevatorsBean.summaryData}" var="col" headerText="#{col[0]}" columnIndexVar="index">
                    <h:outputText value="#{row[index + 1]}" style="float:right">
                        <f:convertNumber maxFractionDigits="2"/>
                    </h:outputText>
                </p:columns>

                <p:columnGroup type="footer">
                    <p:row>
                        <p:column footerText="#{msg['sls.table1.total']}:"/>
                        <p:columns value="#{elevatorsBean.summaryData}" var="col" footerText="#{col[1]}" style="text-align:right"/>
                    </p:row>
                </p:columnGroup>

            </p:dataTable>

            <p:chart type="bar" model="#{elevatorsBean.model}" style="margin-left:110px;" responsive="true"/>


        </p:panel>

    </ui:define>
</ui:composition>
