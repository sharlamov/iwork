<ui:composition template="templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="content">
        <p:dataTable var="item" value="#{homeBean.getDetailList(2)}">
            <p:column headerText="Sign" style="width:32px;text-align: center;">
                <i class="fa #{item[4]}" style="font-size: 24px;"/>
            </p:column>

            <p:column headerText="Name">
                <h:outputText value="#{item[2]}"/>
            </p:column>

            <p:column headerText="Description">
                <h:outputText value="#{item[3]}"/>
            </p:column>


            <p:column headerText="Action" style="width:32px;text-align: center">
                <p:button outcome="#{item[5]}" icon="ui-icon-search" />
            </p:column>
        </p:dataTable>
    </ui:define>
</ui:composition>
