<ui:composition template="templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:cmp="http://java.sun.com/jsf/composite/components"
                xmlns:p="http://primefaces.org/ui">

    <ui:param name="viewFilter" value="true"/>

    <ui:define name="content">
        <h:outputScript library="js" name="reports.js"/>
        <f:event type="preRenderView" listener="#{elevatorsBean.initController}"/>
        <cmp:filterPanel id="filter" bean="#{elevatorsBean}" update="@form:chart_panel" showSeasons="true"
                         showRegions="true" showCultures="true"/>

        <p:outputPanel id="chart_panel">
            <p:dataScroller value="#{elevatorsBean.pageDataList}" var="item" styleClass="silosDataScroller">
                <f:facet name="header">
                    ${msg['sls.chart1.name']}
                </f:facet>

                <p:panel header="#{item[0]}" footer="#{msg['sls.summary']} â„– #{item[4]} , #{item[5]} - #{item[6]}">
                    <p:chart type="pie" model="#{item[2]}" style="width:400px;height:300px;display: inline-block;"/>
                    <p:scrollPanel mode="native" style="display: inline-block; height: 300px; width: 700px">
                        <p:dataTable var="row" value="#{item[1]}" tableStyle="width:auto">

                            <p:columnGroup type="header">
                                <p:row>
                                    <p:column headerText="#{msg['sls.table0.col1']}" rowspan="2"/>
                                    <p:column headerText="#{msg['sls.table0.col2']}" rowspan="2"/>
                                    <p:column headerText="#{msg['sls.table0.col0']}" colspan="3"/>
                                    <p:column headerText="S" rowspan="2"/>
                                </p:row>
                                <p:row>
                                    <p:column headerText="#{msg['sls.table0.col3']}"/>
                                    <p:column headerText="#{msg['sls.table0.col4']}"/>
                                    <p:column headerText="#{msg['sls.table0.col5']}"/>
                                </p:row>
                            </p:columnGroup>

                            <p:column>
                                <h:outputText value="#{row[0]}"/>
                            </p:column>

                            <p:column>
                                <h:outputText value="#{row[1]}" style="float:right">
                                    <f:convertNumber maxFractionDigits="2"/>
                                </h:outputText>
                            </p:column>

                            <p:column>
                                <h:outputText value="#{row[2]}"/>
                            </p:column>

                            <p:column>
                                <h:outputText value="#{row[3]}" style="float:right">
                                    <f:convertNumber maxFractionDigits="2"/>
                                </h:outputText>
                            </p:column>

                            <p:column>
                                <h:outputText value="#{row[4]}"/>
                            </p:column>

                            <p:column style="width:16px">
                                <p:rowToggler/>
                            </p:column>

                            <p:rowExpansion>
                                <p:dataTable var="history" value="#{row[5]}" tableStyle="width:auto">
                                    <p:column headerText="#{msg['sls.subtable0.col1']}">
                                        <h:outputText value="#{history[0]}"/>
                                    </p:column>

                                    <p:column headerText="#{msg['sls.table0.col5']}">
                                        <h:outputText value="#{history[1]}"/>
                                    </p:column>
                                </p:dataTable>
                            </p:rowExpansion>
                        </p:dataTable>

                    </p:scrollPanel>
                    <p:scrollPanel mode="native" style="display: inline-block;">
                        <p:dataTable var="row" value="#{item[3]}" style="height: 300px;width: 575px" tableStyle="width:auto" reflow="true">

                            <p:column headerText="#{msg['sls.table1.col0']}">
                                <h:outputText value="#{row[0]}">
                                    <f:convertDateTime pattern="dd.MM.yyyy"/>
                                </h:outputText>
                            </p:column>

                            <p:column headerText="#{msg['sls.table1.col1']}">
                                <h:outputText value="#{row[1]}" style="float:right">
                                    <f:convertNumber maxFractionDigits="2"/>
                                </h:outputText>
                            </p:column>

                            <p:column headerText="#{msg['sls.table1.col2']}">
                                <h:outputText value="#{row[2]}" style="float:right">
                                    <f:convertNumber maxFractionDigits="2"/>
                                </h:outputText>
                            </p:column>

                            <p:column headerText="#{msg['sls.table1.col3']}">
                                <h:outputText value="#{row[3]}"/>
                            </p:column>

                            <p:column headerText="#{msg['sls.table0.col5']}">
                                <h:outputText value="#{row[4]}"/>
                            </p:column>

                        </p:dataTable>
                    </p:scrollPanel>
                </p:panel>
            </p:dataScroller>
        </p:outputPanel>

    </ui:define>
</ui:composition>
