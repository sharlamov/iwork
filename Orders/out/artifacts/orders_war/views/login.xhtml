<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>
    <h:outputStylesheet library="css" name="login.css"/>
    <h:outputStylesheet library="css" name="basic.css"/>
    <title>TRANSOIL GROUP</title>
</h:head>

<h:body>
    <h:form autocomplete="off">
        <div class="imgcontainer">
            <h:graphicImage library="images" name="img_avatar2.png" alt="Avatar" class="avatar"/>
        </div>
        <div class="container">
            <p:growl id="growl" sticky="true" showDetail="true" life="3000"/>
            <label><b>Имя пользователя</b></label>
            <p:inputText placeholder="Введите имя пользователя" value="#{authBean.userName}"
                         requiredMessage="Имя пользователя должно быть, обязательно!"/>

            <label><b>Пароль</b></label>
            <p:password type="password" placeholder="Введите пароль"
                        requiredMessage="Пароль должен быть, обязательно!"
                        value="#{authBean.pass}"/>

            <p:commandButton styleClass="loginButton" value="Вход"
                             action="#{authBean.login}" style="height: 40px"/>
        </div>

    </h:form>
</h:body>
</html>
