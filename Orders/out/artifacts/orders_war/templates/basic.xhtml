<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
>

<h:head>
    <frame-options policy="SAMEORIGIN"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="refresh" content="#{session.maxInactiveInterval};url=#{request.contextPath}/views/login.xhtml"/>
    <h:outputStylesheet library="css" name="basic.css"/>
    <h:outputScript library="scripts" name="basic.js"/>

    <title>TRANSOIL GROUP</title>
</h:head>
<h:body>
    <p:growl id="messages" showDetail="true"/>
    <h:form id="dataForm" style="height: 100%;">
        <div class="row" style="background-color: #4CAF50">
            <ui:include src="header.xhtml"/>
        </div>
        <div class="row" style="background-color: bisque">
            <ui:include src="menu.xhtml"/>
        </div>
        <div class="row">
            <ui:insert name="content"/>
        </div>
    </h:form>
</h:body>
</html>
