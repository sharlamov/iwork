<ui:composition template="templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:cmp="http://java.sun.com/jsf/composite/components"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:param name="viewFilter" value="true"/>

    <ui:define name="content">
        <h:outputStylesheet library="css" name="ammap.css"/>
        <script src="resources/js/vmap/ammap.js"></script>
        <script src="resources/js/reports.js"></script>
        <script src="resources/js/vmap/moldovaLow.js" type="text/javascript"></script>
        <script src="resources/js/vmap/moldovaVMap.js"></script>

        <f:event type="preRenderView" listener="#{regionsBean.initController}"/>
        <cmp:filterPanel id="filter" bean="#{regionsBean}" update="@form:dataMaster" showSeasons="true" showPoints="true" showCultures="true" oncomplete="refreshMap();"/>

        <p:outputPanel id="dataMaster" style="width: 100%; height: 100%;">
            <p:selectOneMenu value="#{authBean.locale}"    style="vertical-align: bottom;">
                <f:selectItems value="#{authBean.languages}"/>
                <p:ajax event="change" process="dataMaster" update="dataMaster filter"
                        listener="#{authBean.countryLocaleCodeChanged}" />
            </p:selectOneMenu>
            <p style="width: 100%; text-align: center; font-weight: bold">${msg['region.name']}</p>
            <p:scrollPanel mode="native" style="height: 100%; width: 30%;display: inline-block; ">
                <p:dataTable var="item" value="#{regionsBean.pageDataList}" tableStyle="width:auto">
                    <p:column headerText="#{msg['region.table0.col0']}">
                        <h:outputText value="#{item[1]}"/>
                    </p:column>

                    <p:column headerText="#{msg['region.table0.col1']}">
                        <h:outputText value="#{item[2]}" style="float:right">
                            <f:convertNumber maxFractionDigits="2"/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="#{msg['region.table0.col2']}">
                        <h:outputText value="#{item[3]}" style="float:right">
                            <f:convertNumber maxFractionDigits="3"/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="#{msg['region.table0.col3']}">
                        <h:outputText value="#{item[4]}" style="float:right">
                            <f:convertNumber maxFractionDigits="2"/>
                        </h:outputText>
                    </p:column>

                    <p:column style="width:32px;text-align: center">
                        <p:button icon="ui-icon-search" outcome="regionDetail?faces-redirect=true">
                            <f:param name="regionId" value="#{item[0]}"/>
                            <f:param name="regionName" value="#{item[1]}"/>
                            <f:param name="season" value="#{regionsBean.season}"/>
                            <f:param name="cid" value="#{regionsBean.culture.id.intValue()}"/>
                        </p:button>
                    </p:column>
                </p:dataTable>
            </p:scrollPanel>

            <div id="mapdiv" class="noupdate" style="width: 69%; height: 100%; display: inline-block;"></div>
        </p:outputPanel>
    </ui:define>
</ui:composition>
