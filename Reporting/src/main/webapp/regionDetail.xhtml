<ui:composition template="templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:cmp="http://java.sun.com/jsf/composite/components"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:param name="viewFilter" value="true"/>

    <ui:define name="content">
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>

        <f:event type="preRenderView" listener="#{regionDetailBean.initController}"/>
        <cmp:filterPanel id="filter" bean="#{regionDetailBean}" update="@form:dataMaster" backPath="regions" showCultures="true"/>

        <p:outputPanel id="dataMaster" style="width: 100%; height: 100%;">
            <p style="width: 100%; text-align: center; font-weight: bold">${msg['region.name']}</p>

            <p:scrollPanel mode="native" style="height: 100%; width: 30%; display: inline-block; ">
                <p:dataTable var="item" value="#{regionDetailBean.detail}" tableStyle="width:auto">
                    <p:column headerText="#{msg['region.table1.col0']}">
                        <h:outputText value="#{item[1]}"/>
                    </p:column>

                    <p:column headerText="#{msg['region.table1.col1']}">
                        <h:outputText value="#{item[2]}"/>
                    </p:column>

                    <p:column headerText="#{msg['region.table1.col2']}">
                        <h:outputText value="#{item[3]}" style="float:right">
                            <f:convertNumber maxFractionDigits="3"/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="#{msg['region.table1.col3']}">
                        <h:outputText value="#{item[4]}" style="float:right">
                            <f:convertNumber maxFractionDigits="2"/>
                        </h:outputText>
                    </p:column>

                    <p:columnGroup type="footer">
                        <p:row>
                            <p:column colspan="3" footerText="#{msg['region.summary']} - #{regionDetailBean.regionName}"/>
                            <p:column footerText="#{regionDetailBean.sumaByRegion}" style="text-align:right"/>
                        </p:row>
                    </p:columnGroup>
                </p:dataTable>
            </p:scrollPanel>

            <p:gmap id="geoGmap" widgetVar="geoMap" center="#{regionDetailBean.centerGeoMap}"
                    zoom="11" type="ROADMAP" model="#{regionDetailBean.geoMap}"
                    style="width: 69%; height: 100%; display: inline-block;" >
                <!--<p:ajax event="geocode" listener="#{regionDetailBean.onGeocode}" update="@this"/>-->
            </p:gmap>
        </p:outputPanel>
    </ui:define>
</ui:composition>
