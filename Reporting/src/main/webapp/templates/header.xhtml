<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:outputStylesheet library="css" name="header.css"/>
    <h:outputScript library="js" name="/home/home_layout.js"/>
    <h:outputScript library="js" name="/home/home_scroll.js"/>
    <h:outputScript library="js" name="/home/home_replink.js"/>

    <div id="layout-topbar">
        <a id="mobile-menu-button">
            <span class="ButtonLine" id="ButtonLine1"/>
            <span class="ButtonLine" id="ButtonLine2"/>
            <span class="ButtonLine" id="ButtonLine3"/>
        </a>

        <span style="font-size: xx-large;font-weight: bold;color: white;margin-left: 10px; float: left">${msg['company']}</span>

        <ul id="top-menu">
            <li style="padding-top: 10px;padding-right: 10px">
                <span style="font-weight: bold; color: white">${authBean.loggedUser.username}</span>
            </li>
            <li>
                <a class="ripplelink"><i class="fa fa-language"/></a>
                <ul>
                    <li><p:commandLink action="#{authBean.setLocaleCode('en')}" ajax="true" update="@form"><i
                            class="fa fa-flag"/>EN</p:commandLink></li>
                    <li><p:commandLink action="#{authBean.setLocaleCode('ro')}" ajax="true" update="@form"><i
                            class="fa fa-flag"/>RO</p:commandLink></li>
                    <li><p:commandLink action="#{authBean.setLocaleCode('ru')}" ajax="true" update="@form"><i
                            class="fa fa-flag"/>RU</p:commandLink></li>
                </ul>
            </li>
            <li>
                <a href="#{request.contextPath}/j_spring_security_logout" class="ripplelink">
                    <i class="fa fa-power-off"/>
                </a>
            </li>
        </ul>
    </div>


    <div id="wrapper">
        <div id="wrapperIndent">
            <div class="Animated05 ps-container ps-active-y" id="layout-menu-cover">
                <ul class="layout-menu ShadowEffect modena-menu">
                    <li role="menuitem">
                        <a class="menulink ripplelink" href="/home.xhtml"><i class="fa fa-user"/>Home</a>
                    </li>
                    <li role="menuitem"><a href="#" class="menulink ripplelink">
                        <i class="icon-null"/><i class="fa fa-user"/>Online reports</a>
                        <ul role="menu">
                            <li role="menuitem" class="active-menu-parent"><a
                                    class="menulink ripplelink active-menu active-menu-restore"
                                    href="../position.xhtml"><i
                                    class="icon-null"/><i class="fa fa-user"/>Position</a></li>
                        </ul>
                    </li>
                    <li role="menuitem"><a href="#" class="menulink ripplelink">
                        <i class="icon-null"/><i class="fa fa-user"/>Analitic reports</a>
                        <ul role="menu">
                            <li role="menuitem"><a class="menulink ripplelink" href="../managers.xhtml"><i
                                    class="icon-null"/><i class="fa fa-user"/>Payments</a></li>
                            <li role="menuitem"><a class="menulink ripplelink" href="../elevators.xhtml"><i
                                    class="icon-null"/><i class="fa fa-user"/>Elevators</a></li>
                            <li role="menuitem"><a class="menulink ripplelink" href="../regions.xhtml"><i
                                    class="icon-null"/><i class="fa fa-user"/>Regions</a></li>
                        </ul>
                    </li>
                </ul>
            </div>

        </div>
    </div>

</ui:composition>
